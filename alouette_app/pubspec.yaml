name: alouette_app
description: "Alouette App - Combined translation and text-to-speech Flutter application."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter



  # Alouette libraries - all functionality comes from libraries
  alouette_lib_tts:
    path: ../alouette_lib_tts
  alouette_lib_trans:
    path: ../alouette_lib_trans
  alouette_ui:
    path: ../alouette_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  # App-level assets (can add a unified icon later)
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/alouette_rounded.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/alouette_rounded.png"
  windows:
    generate: true
    image_path: "assets/icons/alouette_rounded.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/alouette_rounded.png"
